heat_template_version: 2017-02-24

resources:
  config2:
    type: OS::Heat::SoftwareConfig
    properties:
      group: script
      inputs:
      - name: foo
      - name: bar
      outputs:
      - name: result
      config: |
        #!/bin/sh -x
        echo "Writing to /tmp/$bar"
        echo $foo > /tmp/$bar
        echo -n "The file /tmp/$bar contains `cat /tmp/$bar` for server $deploy_server_id during $deploy_action" > $heat_outputs_path.result
        echo "Written to /tmp/$bar"
        echo "Output to stderr" 1>&2

  deployment2:
    type: OS::Heat::SoftwareDeployment
    properties:
      config:
        get_resource: config2
      server:
        get_resource: server2
      input_values:
        foo: fooooo
        bar: baaaaa
      signal_transport: HEAT_SIGNAL
      actions:
      - CREATE

  server2:
    type: OS::Nova::Server
    properties:
      image: centos7-heat-softwareconfig 
      flavor: m1.small
      networks:
#       - network: public
        - network: tenant
      key_name: default
      # flavor, image etc
      user_data_format: SOFTWARE_CONFIG
      software_config_transport: POLL_SERVER_HEAT
     

outputs:
  result:
    value:
      get_attr: [deployment2, result]
  stdout:
    value:
      get_attr: [deployment2, deploy_stdout]
  stderr:
    value:
      get_attr: [deployment2, deploy_stderr]
  status_code:
    value:
      get_attr: [deployment2, deploy_status_code]
